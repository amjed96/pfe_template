<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c6a601adfb.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">

        <!-- Start Header -->
        <div class="header">
            <div class="logo">
                <img src="./imgs/logo.png" alt="logo">
                <span class="logo-text">SmartParc</span>
            </div>
            <div class="menu">
                <div class="toggle-nav">
                    <div class="toggle-nav-cont">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Type to search ..." />
                </div>
                <div class="message">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="notif">
                    <i class="fa-regular fa-bell"></i>
                </div>
                <div class="list-menu">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                <div class="profile">
                    <img src="imgs/image.png" alt="profile"/>
                    <span class="name">Foulen Ben Foulen</span>
                    <i class="fa-solid fa-caret-down"></i>
                    <div class="drop-down">
                        <ul>
                            <li>Profil</li>
                            <li>Paramètres</li>
                            <li>Paramètres</li>
                            <li>Logout</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Header -->

        <!-- Start Body -->
        <div class="body"> 
            <!-- Start Nav -->
            <div class="nav-menu">
                <ul>
                    <li class="selected"><i class="fa-solid fa-truck"></i><span class="link">Flotte</span></li>
                    <li><i class="fa-solid fa-user"></i><span class="link">Personnel</span></li>
                    <li><i class="fa-solid fa-wrench"></i><span class="link">Maintenance</span></li>
                    <li><i class="fa-solid fa-truck-fast"></i><span class="link">Transport</span></li>
                    <li><i class="fa-solid fa-cubes"></i><span class="link">Achat & stock</span></li>
                    <li><i class="fa-solid fa-coins"></i><span class="link">Finance</span></li>
                    <li><i class="fa-solid fa-key"></i><span class="link">Location</span></li>
                    <li><i class="fa-solid fa-warehouse"></i><span class="link">Garage</span></li>
                </ul>
            </div>
            <!-- Start Nav -->
            <!-- Start Main -->
            <div class="main">
                <span class="title">Lorem ipsum</span>
            </div>
            <!-- End Main -->
        </div>
        <!-- End Body -->
    </div>
</body>
</html>
